<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú de Platos</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="bg-light">
    <header>
      <h1 class="title text-center my-3">Restaurant</h1>

      <!-- ===== Barra de navegación ===== -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/pages/dishes.html">Platos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/orders.html">Órdenes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/CreateDish.html">CrearDish</a>
              </li>
            </ul>
            <form id="searchForm" class="d-flex" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- ===== Contenido principal ===== -->
    <div class="container-fluid my-4">
      <div class="row">
        <!-- ===== Sidebar de activo y orden ===== -->
        <aside>
          <div class="p-3 border-bottom d-flex gap-4 align-items-center">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="activeOnly"
                checked
              />
              <label class="form-check-label" for="activeOnly">
                Solo activos
              </label>
            </div>

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="sortByPrice"
                checked
              />
              <label class="form-check-label" for="sortByPrice">
                Precio ↑
              </label>
            </div>
            <div>
              <button class="btn btn-primary w-100 fw-semibold" onclick="openNewOrderModal()">
              Crear nueva orden
              </button>
            </div>
          </div>
        </aside>
        <!-- ===== Sidebar de categorías ===== -->
        <aside class="col-md-3 col-lg-2 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
              <h5 class="mb-0">Categorías</h5>
            </div>

            <ul class="list-group list-group-flush" id="categoryList">
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="">
                  Todos
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="1">
                  Entradas
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="2">
                  Ensaladas
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="3">
                  Minutas
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="4">
                  Pastas
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="5">
                  Parrilla
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="6">
                  Pizzas
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="7">
                  Sandwiches
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="8">
                  Bebidas
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="9">
                  Cerveza Artesanal
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-link category-btn" data-id="10">
                  Postres
                </button>
              </li>
            </ul>
          </div>
        </aside>

        <!-- ===== Contenedor de platos ===== -->
        <main class="col-md-9 col-lg-10">
          
          <h1 class="text-center mb-4">Menú de Platos</h1>
          <div id="dishContainer" class="row g-4">
            <!-- Las tarjetas se insertan dinámicamente aquí -->
          </div>
          <div
            class="modal fade"
            id="newOrderModal"
            tabindex="-1"
            aria-labelledby="newOrderModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content rounded-4 border-0 shadow">
                <div class="modal-header bg-primary text-white rounded-top-4">
                  <h5 class="modal-title" id="newOrderModalLabel">
                    Crear nueva orden
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="newOrderForm" class="d-flex flex-column gap-3">
                    <div>
                      <label for="deliveryType" class="form-label fw-semibold"
                        >Tipo de entrega</label
                      >
                      <select id="deliveryType" class="form-select" required>
                        <option value="" disabled selected>
                          Seleccionar...
                        </option>
                        <option value="1">Delivery</option>
                        <option value="2">Take away</option>
                        <option value="3">Dine in</option>
                      </select>
                    </div>

                    <div id="deliveryAddressContainer" style="display: none">
                      <label
                        for="deliveryAddress"
                        class="form-label fw-semibold"
                        >Dirección de entrega</label
                      >
                      <input
                        type="text"
                        id="deliveryAddress"
                        class="form-control"
                        placeholder="Ej: Av. Siempreviva 742"
                      />
                    </div>

                    <div>
                      <label for="orderNotes" class="form-label fw-semibold"
                        >Notas</label
                      >
                      <textarea
                        id="orderNotes"
                        class="form-control"
                        placeholder="Notas opcionales..."
                        rows="2"
                      ></textarea>
                    </div>

                    <button type="submit" class="btn btn-success fw-semibold">
                       Crear orden
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- ===== Bootstrap Toasts ===== -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div id="toastContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dishes.js"></script>
  </body>
</html>
