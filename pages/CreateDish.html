<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platos - Restaurant</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1 class="title text-center my-3">Agregar Plato</h1>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="dishes.html">Platos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="orders.html">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/pages/CreateDish.html">CrearDish</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="container my-5">
      <form id="dishForm" class="card p-4 shadow-sm">
        <h2 class="mb-3">Nuevo Plato</h2>

        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Ej: Milanesa con papas"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            id="description"
            class="form-control"
            rows="3"
            placeholder="Descripción corta"
          ></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="price" class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              id="price"
              min="0.01"
              class="form-control"
              placeholder="1.00"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="category" class="form-label">Categoría</label>
            <select id="category" class="form-select">
              <option value="1">Entradas</option>
              <option value="2">Ensaladas</option>
              <option value="3">Minutas</option>
              <option value="4">Pastas</option>
              <option value="5">Parilla</option>
              <option value="6">Pizzas</option>
              <option value="7">Sandwiches</option>
              <option value="8">bebidas</option>
              <option value="9">Cervezas Artesanales</option>
              <option value="10">Postres</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Imagen (URL)</label>
          <input
            type="text"
            id="image"
            class="form-control"
            placeholder="https://..."
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
      </form>

    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light border-top mt-4">
      <p>&copy; 2025 Restaurant. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/createDish.js"></script>
  </body>
</html>
